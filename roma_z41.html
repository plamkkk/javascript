<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Pętle w JavaScript</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; background: #f9f9f9; }
        h1 { color: #2c3e50; }
        .loop { background: #fff; border: 1px solid #ccc; border-radius: 6px; margin-bottom: 20px; padding: 15px; }
        pre { background: #f4f4f4; padding: 8px; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>Pętle w JavaScript</h1>

    <div class="loop">
        <b>Pętla for</b><br>
        <pre>for (inicjalizacja; warunek; zmiana) { ... }</pre>
        Używana, gdy znamy liczbę powtórzeń.
    </div>

    <div class="loop">
        <b>Pętla while</b><br>
        <pre>while (warunek) { ... }</pre>
        Sprawdza warunek przed każdym wykonaniem.
    </div>

    <div class="loop">
        <b>Pętla do...while</b><br>
        <pre>do { ... } while (warunek);</pre>
        Wykonuje się przynajmniej raz, warunek sprawdzany po wykonaniu.
    </div>
</body>
</html>
