<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Pętla z prompt - Romanovskyi</title>
</head>
<body>
    <script>
        let koniec_petli_rom = parseInt(prompt("Podaj koniec pętli:", "10"));
        for (let i_r = 1; i_r <= koniec_petli_rom; i_r++) {
            document.write("wyswietlam: " + i_r + "<br>");
        }
    </script>
</body>
</html>
