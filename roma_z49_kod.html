<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zadanie 49</title>
</head>
<body>
    <script>
        let n_rom = parseInt(prompt("Podaj liczbę n="));
        let silnia_rom = 1;

        if (n_rom === 0) {
            silnia_rom = 1;
        } else if (n_rom > 0) {
            for (let i = 1; i <= n_rom; i++) {
                silnia_rom *= i;
            }
        } else {
            document.write("Podano niepoprawną liczbę.");
        }

        if (n_rom >= 0) {
            document.write("n=" + n_rom + "<br>");
            document.write(n_rom + "!=" + silnia_rom);
        }
    </script>
</body>
</html>
        </textarea>
    </form>
    <input type="button" value="zamknij okno" onclick="okno_zamknij_siejka()"/>
</body>
