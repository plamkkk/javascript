<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <title>Zadanie 51</title>
    <script>
        var ile_rom = parseInt(prompt("Ile razy powtórzyć ?"));

        var tekst_rom = prompt("Podaj Twoje inicjały :");

        for (var i = 1; i <= ile_rom; i++) {

            for (var k = 1; k <= i; k++) {
                document.write("&nbsp;");
            }

            document.write(i + "_" + tekst_rom + "_" + i + "<br>");
        }
    </script>
</head>

<body>
</body>

</html>
