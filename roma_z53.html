<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 53</title>
</head>
<body>
    <script>
    var a_rom = parseInt(prompt("Podaj wysokość prostokąta (a):"));
    var b_rom = parseInt(prompt("Podaj szerokość prostokąta (b):"));


    for (var i = 0; i < b_rom; i++) {
        document.write("*");
    }
    document.write("<br>");


    var wiersz_rom = "*";
    for (var i = 1; i <= (b_rom - 2); i++) {
        wiersz_rom = wiersz_rom + "&nbsp&nbsp";
    }
    wiersz_rom = wiersz_rom + "*";


    for (var i = 0; i < a_rom - 2; i++) {
        document.write(wiersz_rom + "<br>");
    }


    for (var i = 0; i < b_rom; i++) {
        document.write("*");
    }
    </script>
</body>
</html>
