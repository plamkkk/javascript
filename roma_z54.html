<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zadanie 54</title>
</head>
<body>
    <script>
        var imie = prompt("Podaj swoje imiÄ™:");
        var nazwisko = prompt("Podaj swoje nazwisko:");

        var a_rom = (nazwisko.length % 4) + 5;
        var b_rom = (imie.length % 6) + 20; 


        for (var i = 0; i < b_rom; i++) {
            document.write("*");
        }
        document.write("<br>");


        for (var i = 0; i < a_rom - 2; i++) {
            document.write("*");
            for (var j = 0; j < b_rom - 2; j++) {
                document.write("&nbsp;");
            }
            document.write("*<br>");
        }


        if (a_rom > 1) {
            for (var i = 0; i < b_rom; i++) {
                document.write("*");
            }
        }
    </script>
</body>
</html>
