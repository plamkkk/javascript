<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zadanie 55</title>
</head>
<body>
<script>
    var l1_t_rom, l2_t_rom, pocz_rom, tekst_rom;


    do {
        l1_t_rom = parseInt(prompt("Podaj pierwszą liczbę z przedziału <20,60> (l1_t_rom):"));
        if (isNaN(l1_t_rom) || l1_t_rom < 20 || l1_t_rom > 60) {
            alert("Liczba l1_t_rom nie należy do przedziału <20,60>");
        }
    } while (isNaN(l1_t_rom) || l1_t_rom < 20 || l1_t_rom > 60);


    do {
        l2_t_rom = parseInt(prompt("Podaj drugą liczbę z przedziału <20,60> (l2_t_rom):"));
        if (isNaN(l2_t_rom) || l2_t_rom < 20 || l2_t_rom > 60) {
            alert("Liczba l2_t_rom nie należy do przedziału <20,60>");
        }
    } while (isNaN(l2_t_rom) || l2_t_rom < 20 || l2_t_rom > 60);

 
    pocz_rom = parseInt(prompt("Podaj początromą wielkość tekstu w px (pocz_rom):"));
    tekst_rom = prompt("Podaj tekst do wyświetlenia (tekst_rom):");


    if (l1_t_rom < l2_t_rom) {
        for (var i = pocz_rom; i <= 100; i += 5) {
            document.write("<p style=\"font-size:" + i + "px; color: black;\"><br>" + tekst_rom + "<br></p>");
        }
    } else if (l1_t_rom > l2_t_rom) {
        for (var i = pocz_rom; i >= 0; i -= 5) {
            document.write("<p style=\"font-size:" + i + "px; color: black;\"><br>" + tekst_rom + "<br></p>");
        }
    } else {
        document.write("<p style=\"font-size:" + pocz_rom + "px; color: black;\"><br>" + tekst_rom + "<br></p>");
    }
</script>
</body>
</html>
