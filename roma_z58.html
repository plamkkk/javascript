<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zadanie 58</title>
</head>
<body>
<script>
    var a = parseInt(prompt("Podaj pierwszą liczbę:"));
    var b = parseInt(prompt("Podaj drugą liczbę:"));

    if (a == b) {
        confirm("Liczby są równe. Brak obliczeń.");
    } 
    else {
        if (a < b) {
            for (var i = a + 1; i < b; i++) {
                if (i % 2 !== 0) {
                    document.write(`<span style="color:green; font-size:24px;">${i} </span>`);
                }
            }
        } 
        else {
            for (var i = a - 1; i > b; i--) {
                if (i % 2 !== 0) {
                    document.write(`<span style="color:blue; font-size:12px;">${i} </span>`);
                }
            }
        }
    }
</script>
</body>
</html>
